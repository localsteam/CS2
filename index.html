<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url('https://github.com/localsteam/CS2/raw/main/Assest/Counter-Strike-Drops-Thumbnail.png'); /* Background image URL */
      background-size: cover;
      color: #333; /* Dark gray text color */
    }

    h1 {
      color: #fff;
    }

    .countdown-box {
      border: 2px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      margin: 0 auto 20px auto; /* Added margin at the bottom for a gap */
      animation: countdown-fade-in 1s ease-in-out;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      animation: countdown-fade-in 1s ease-in-out;
    }

    .support-link {
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      display: block;
      animation: countdown-fade-in 1s ease-in-out;
    }

    .boxed-title {
      font-size: 24px;
      font-weight: bold;
      color: yellow; /* Changed color to yellow */
      margin-bottom: 10px;
      animation: countdown-fade-in 1s ease-in-out;
    }

    .drops-reset-count {
      font-size: 36px;
      font-weight: bold;
      color: white; /* Changed color to yellow */
      margin-bottom: 10px;
      animation: countdown-fade-in 1s ease-in-out;
    }

    @keyframes countdown-fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h1>localsteam on GitHub!</h1>
<div class="countdown-box">
  <div class="boxed-title">Next Drop In</div>
  <div class="countdown" id="countdown"></div>
</div>

<div class="countdown-box">
  <div class="boxed-title">Drops Reseted Since August 14, 2013</div>
  <div class="drops-reset-count" id="drops-count"></div>
</div>

<a href="https://raw.githubusercontent.com/localsteam/CS2/main/Assest/Counter-Strike-Drops-Thumbnail.png" class="support-link">Trade Link</a>

<script>
// Function to calculate the time until the next Wednesday at 1:00 AM GMT
function getTimeUntilNextWednesday() {
  const now = new Date();
  const currentDay = now.getUTCDay();
  const daysUntilWednesday = (10 - currentDay + 7) % 7; // Calculate days until next Wednesday
  const nextWednesday = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + daysUntilWednesday, 1, 0, 0, 0);
  return nextWednesday - now;
}

// Function to calculate the number of Wednesdays since August 14, 2013
function getDropsResetCount() {
  const startDate = new Date('August 14, 2013');
  const currentDate = new Date();
  const timeDifference = currentDate - startDate;
  const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  const dropsResetCount = Math.floor(daysDifference / 7); // Assuming resets occur every Wednesday
  return dropsResetCount;
}

// Function to format time in HH:MM:SS format
function formatTime(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;
  return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

// Update the countdown and drops reset count every second
const countdownElement = document.getElementById('countdown');
const dropsCountElement = document.getElementById('drops-count');
let countdownInterval;

function updateCountdown() {
  const timeRemaining = getTimeUntilNextWednesday();

  // Calculate days, hours, minutes, and seconds
  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Display the countdown
  countdownElement.innerHTML = `
    ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds.
  `;

  // Calculate and display the drops reset count
  const dropsResetCount = getDropsResetCount();
  dropsCountElement.textContent = dropsResetCount;

  // Check if the countdown is over
  if (timeRemaining <= 0) {
    clearInterval(countdownInterval);
    countdownElement.innerHTML = 'Countdown expired.';
  }
}

// Initial countdown update
updateCountdown();

// Start the countdown interval
countdownInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
