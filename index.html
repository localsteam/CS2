<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Drop counter</title>
  <link rel="icon" href="https://github.com/localsteam/cs-drops/blob/main/Assest/256fx256f.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://github.com/localsteam/CS2/raw/main/Assest/Counter-Strike-Drops-Thumbnail.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* White text color */
    }

    h1 {
      color: rgb(255, 255, 255); /* Yellow text color */
    }

    .countdown-box {
      border: 2px solid #000;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      margin: 0 auto 20px auto; /* Added margin at the bottom for a gap */
      animation: countdown-fade-in 1s ease-in-out;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff; /* White text color */
      animation: countdown-fade-in 1s ease-in-out;
    }

    .support-link {
      margin-top: 20px;
      text-decoration: none;
      color: #fff; /* White text color */
      font-weight: bold;
      font-size: 18px;
      display: block;
      animation: countdown-fade-in 1s ease-in-out;
    }

    .boxed-title {
      font-size: 24px;
      font-weight: bold;
      color: yellow; /* Yellow text color */
      margin-bottom: 10px;
      animation: countdown-fade-in 1s ease-in-out;
    }

    @keyframes countdown-fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h1>localsteam on GitHub!</h1>
<div class="countdown-box">
  <div class="boxed-title">Next Drop Reset In</div>
  <div class="countdown" id="countdown"></div>
</div>

<a href="https://steamcommunity.com/tradeoffer/new/?partner=1501053483&token=_cGqGc8U" class="support-link">My Trade Link</a>

<script>
// Function to calculate the time until the next Wednesday at 1:00 AM GMT
function getTimeUntilNextWednesday() {
  const now = new Date();
  const currentDay = now.getUTCDay(); // Get the current day (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
  const daysUntilWednesday = (3 + 7 - currentDay) % 7; // Calculate days until next Wednesday
  const nextWednesday = new Date(now);
  nextWednesday.setUTCDate(now.getUTCDate() + daysUntilWednesday);
  nextWednesday.setUTCHours(1, 0, 0, 0); // Set to 1:00 AM GMT
  const timeRemaining = nextWednesday - now;
  return timeRemaining;
}

// Function to format time in HH:MM:SS format
function formatTime(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;
  return `${hours}h ${minutes}m ${seconds}s`;
}

// Update the countdown every second
const countdownElement = document.getElementById('countdown');
let countdownInterval;

function updateCountdown() {
  const timeRemaining = getTimeUntilNextWednesday();

  // Display the countdown
  countdownElement.innerHTML = formatTime(timeRemaining);

  // Check if the countdown is over
  if (timeRemaining <= 0) {
    clearInterval(countdownInterval);
    countdownElement.innerHTML = 'Countdown expired.';
  }
}

// Initial countdown update
updateCountdown();

// Start the countdown interval
countdownInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
